<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f5f3eb" />
  
  <!-- Title -->
  <text x="450" y="40" font-size="28" font-family="Arial, sans-serif" text-anchor="middle" fill="#121315" font-weight="bold">Performance Comparison: Claude 4 Opus vs Grok 4</text>
  
  <!-- Response Time Section -->
  <text x="200" y="90" font-size="20" font-family="Arial, sans-serif" fill="#545556" font-weight="600">Response Time (seconds)</text>
  
  <!-- Y-axis labels for response time -->
  <text x="70" y="125" font-size="14" fill="#545556" text-anchor="end">25</text>
  <text x="70" y="165" font-size="14" fill="#545556" text-anchor="end">20</text>
  <text x="70" y="205" font-size="14" fill="#545556" text-anchor="end">15</text>
  <text x="70" y="245" font-size="14" fill="#545556" text-anchor="end">10</text>
  <text x="70" y="285" font-size="14" fill="#545556" text-anchor="end">5</text>
  <text x="70" y="325" font-size="14" fill="#545556" text-anchor="end">0</text>
  
  <!-- Grid lines for response time -->
  <line x1="80" y1="120" x2="380" y2="120" stroke="#e7e7e7" stroke-width="1" />
  <line x1="80" y1="160" x2="380" y2="160" stroke="#e7e7e7" stroke-width="1" />
  <line x1="80" y1="200" x2="380" y2="200" stroke="#e7e7e7" stroke-width="1" />
  <line x1="80" y1="240" x2="380" y2="240" stroke="#e7e7e7" stroke-width="1" />
  <line x1="80" y1="280" x2="380" y2="280" stroke="#e7e7e7" stroke-width="1" />
  <line x1="80" y1="320" x2="380" y2="320" stroke="#e7e7e7" stroke-width="2" />
  
  <!-- Claude Opus Response Time Bar (13-24s range, showing max 24s) -->
  <rect x="120" y="128" width="80" height="192" fill="#121315" rx="8" ry="8" />
  <text x="160" y="345" font-size="16" fill="#121315" text-anchor="middle" font-weight="600">Claude Opus</text>
  <text x="160" y="365" font-size="14" fill="#545556" text-anchor="middle">13-24s</text>
  
  <!-- Grok Response Time Bar (9-15s range, showing max 15s) -->
  <rect x="240" y="200" width="80" height="120" fill="#fdea2e" rx="8" ry="8" />
  <text x="280" y="345" font-size="16" fill="#121315" text-anchor="middle" font-weight="600">Grok 4</text>
  <text x="280" y="365" font-size="14" fill="#545556" text-anchor="middle">9-15s</text>
  
  <!-- Cost Section -->
  <text x="650" y="90" font-size="20" font-family="Arial, sans-serif" fill="#545556" font-weight="600">Cost per Task (USD)</text>
  
  <!-- Y-axis labels for cost -->
  <text x="520" y="125" font-size="14" fill="#545556" text-anchor="end">$15</text>
  <text x="520" y="165" font-size="14" fill="#545556" text-anchor="end">$12</text>
  <text x="520" y="205" font-size="14" fill="#545556" text-anchor="end">$9</text>
  <text x="520" y="245" font-size="14" fill="#545556" text-anchor="end">$6</text>
  <text x="520" y="285" font-size="14" fill="#545556" text-anchor="end">$3</text>
  <text x="520" y="325" font-size="14" fill="#545556" text-anchor="end">$0</text>
  
  <!-- Grid lines for cost -->
  <line x1="530" y1="120" x2="830" y2="120" stroke="#e7e7e7" stroke-width="1" />
  <line x1="530" y1="160" x2="830" y2="160" stroke="#e7e7e7" stroke-width="1" />
  <line x1="530" y1="200" x2="830" y2="200" stroke="#e7e7e7" stroke-width="1" />
  <line x1="530" y1="240" x2="830" y2="240" stroke="#e7e7e7" stroke-width="1" />
  <line x1="530" y1="280" x2="830" y2="280" stroke="#e7e7e7" stroke-width="1" />
  <line x1="530" y1="320" x2="830" y2="320" stroke="#e7e7e7" stroke-width="2" />
  
  <!-- Claude Opus Cost Bar ($13) -->
  <rect x="570" y="151" width="80" height="169" fill="#121315" rx="8" ry="8" />
  <text x="610" y="345" font-size="16" fill="#121315" text-anchor="middle" font-weight="600">Claude Opus</text>
  <text x="610" y="365" font-size="14" fill="#545556" text-anchor="middle">$13</text>
  
  <!-- Grok Cost Bar ($4.5) -->
  <rect x="690" y="261" width="80" height="59" fill="#fdea2e" rx="8" ry="8" />
  <text x="730" y="345" font-size="16" fill="#121315" text-anchor="middle" font-weight="600">Grok 4</text>
  <text x="730" y="365" font-size="14" fill="#545556" text-anchor="middle">$4.5</text>
  
  <!-- Task Success Section -->
  <text x="450" y="430" font-size="18" font-family="Arial, sans-serif" fill="#545556" font-weight="600">Single-Prompt Success Rate</text>
  
  <!-- Success rate bars -->
  <rect x="300" y="450" width="120" height="30" fill="#e7e7e7" rx="15" ry="15" />
  <rect x="300" y="450" width="64" height="30" fill="#121315" rx="15" ry="15" />
  <text x="360" y="500" font-size="14" fill="#121315" text-anchor="middle" font-weight="600">8/15 Claude</text>
  
  <rect x="480" y="450" width="120" height="30" fill="#e7e7e7" rx="15" ry="15" />
  <rect x="480" y="450" width="72" height="30" fill="#fdea2e" rx="15" ry="15" />
  <text x="540" y="500" font-size="14" fill="#121315" text-anchor="middle" font-weight="600">9/15 Grok</text>
  
  <!-- Legend -->
  <rect x="200" y="520" width="25" height="25" fill="#121315" rx="4" ry="4" />
  <text x="235" y="538" font-size="16" fill="#121315" font-weight="600">Claude 4 Opus</text>
  <rect x="400" y="520" width="25" height="25" fill="#fdea2e" rx="4" ry="4" />
  <text x="435" y="538" font-size="16" fill="#121315" font-weight="600">Grok 4</text>
  
  <!-- Key insights -->
  <text x="450" y="580" font-size="14" fill="#545556" text-anchor="middle">Grok 4: 2x faster, 3x cheaper â€¢ Claude Opus: More reliable, better rule adherence</text>
</svg>